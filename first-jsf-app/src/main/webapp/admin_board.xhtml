<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <h:head>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"/>
        <title>Hockey scoreboard</title>
    </h:head>

    <h:body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <h:outputLink value="Log in" styleClass="nav-link">Log in</h:outputLink>
                    </li>
                    <li class="nav-item">
                        <h:outputLink value="index.xhtml" styleClass="nav-link">Main</h:outputLink>
                    </li>
                    <li class="nav-item">
                        <h:outputLink value="my_boards.xhtml" styleClass="nav-link">My boards</h:outputLink>
                    </li>
                </ul>
            </div>
        </nav>


        <h:form>
            <h:dataTable value="#{hockeyController.hockeyScoreBoard}" var="board" style="text-align: center">
                <h:column>
                    <h:outputText value="#{board.homeName}" /><br/>
                    <h:outputText id="homeScore" style="font-weight: bold" value="#{board.homeScore}"/>
                    <h:commandButton value="+" styleClass="btn btn-warning btn-sm" action="#{hockeyController.plusOneHomeScore(board.homeScore)}">
                        <f:ajax event="click" render="homeScore"/>
                    </h:commandButton>
                    <h:commandButton value="-" styleClass="btn btn-warning btn-sm" action="#{hockeyController.minusOneHomeScore(board.homeScore)}">
                        <f:ajax event="click" render="homeScore"/>
                    </h:commandButton><br/>

                    <h:outputLabel value="Удаления"/><br/>

                    <h:inputText id="homePenaltyNumber1" maxlength="2" size="1" style="font-weight: bold" value="#{board.homePenaltyNumber1}"/>
                    <h:outputText id="homePenaltyMinutes1" style="font-weight: bold" value="#{board.homePenaltyMinutes1}"/> :
                    <h:commandButton value="+" styleClass="btn btn-outline-primary btn-sm" action="#{hockeyController.plusOneHomePenaltyMinutes1(board.homePenaltyMinutes1)}">
                        <f:ajax event="click" render="homePenaltyMinutes1"/>
                    </h:commandButton>
                    <h:commandButton value="-" styleClass="btn btn-outline-primary btn-sm" action="#{hockeyController.minusOneHomePenaltyMinutes1(board.homePenaltyMinutes1)}">
                        <f:ajax event="click" render="homePenaltyMinutes1"/>
                    </h:commandButton>

                    <h:outputText id="homePenaltySeconds1" style="font-weight: bold" value="#{board.homePenaltySeconds1}"/>
                    <p:poll interval="1" listener="#{hockeyController.hockeyScoreBoard.getHomePenaltySeconds1}" update="homePenaltySeconds1"/>
                    <h:commandButton value="+" styleClass="btn btn-outline-primary btn-sm" action="#{hockeyController.plusOneHomePenaltySeconds1(board.homePenaltySeconds1, board.homePenaltyNumber1)}">
                        <f:ajax event="click" render="homePenaltySeconds1"/>
                    </h:commandButton>
                    <h:commandButton value="-" styleClass="btn btn-outline-primary btn-sm" action="#{hockeyController.minusOneHomePenaltySeconds1(board.homePenaltySeconds1)}">
                        <f:ajax event="click" render="homePenaltySeconds1"/>
                    </h:commandButton>
                    <br/>

                    <h:inputText maxlength="2" size="1" value="88" /> <h:inputText value="2:33" /><br/>
                    <h:inputText maxlength="2" size="1" value="88" /> <h:inputText value="2:33" />
                </h:column>

                <h:column>
                    <p:selectBooleanCheckbox value="#{hockeyController.countdown}" itemLabel="Countdown"/><br/>
                    <h:outputLabel value="Time"/> <br/>
                    <h:commandButton value="+" styleClass="btn btn-outline-primary btn-sm" action="#{hockeyController.plusOneMinute(board.minutes)}">
                        <f:ajax event="click" render="score1"/>
                    </h:commandButton>
                    <h:commandButton value="-" styleClass="btn btn-outline-primary btn-sm" action="#{hockeyController.minusOneMinute(board.minutes)}">
                        <f:ajax event="click" render="score1"/>
                    </h:commandButton>
                    <h:outputText id="time" style="font-weight: bold" value="#{hockeyController.hockeyScoreBoard.minutes}:#{hockeyController.hockeyScoreBoard.seconds}"/>
                    <p:poll interval="1" listener="#{hockeyController.hockeyScoreBoard.getSeconds}" update="time"/>
                    <h:commandButton value="+" styleClass="btn btn-outline-primary btn-sm" action="#{hockeyController.plusOneSecond(board.seconds)}">
                        <f:ajax event="click" render="score1"/>
                    </h:commandButton>
                    <h:commandButton value="-" styleClass="btn btn-outline-primary btn-sm" action="#{hockeyController.minusOneSecond(board.seconds)}">
                        <f:ajax event="click" render="score1"/>
                    </h:commandButton>

                    <h:outputLabel value="Период"/><br/>
                    <h:outputLabel id="period" value="#{board.period}" style="font-weight: bold"/>
                    <h:commandButton value="+" styleClass="btn btn-warning" action="#{hockeyController.plusOnePeriod(board.period)}">
                        <f:ajax event="click" render="period"/>
                    </h:commandButton>
                    <h:commandButton value="-" styleClass="btn btn-warning" action="#{hockeyController.minusOnePeriod(board.period)}">
                        <f:ajax event="click" render="period"/>
                    </h:commandButton>
                    <br/>
                    <br/>
                </h:column>

                <h:column>
                    <h:outputText value="#{board.awayName}" /><br/>
                    <h:outputText id="awayScore" style="font-weight: bold" value="#{board.awayScore}"/>
                    <h:commandButton value="+" styleClass="btn btn-outline-warning btn-sm" action="#{hockeyController.plusOneAwayScore(board.awayScore)}">
                        <f:ajax event="click" render="awayScore"/>
                    </h:commandButton>
                    <h:commandButton value="-" styleClass="btn btn-outline-warning btn-sm" action="#{hockeyController.minusOneAwayScore(board.awayScore)}">
                        <f:ajax event="click" render="awayScore"/>
                    </h:commandButton><br/>

                    <h:outputLabel value="Удаления"/><br/>
                    <h:inputText id="awayPenaltyNumber1" maxlength="2" size="1" style="font-weight: bold"/>
                    <h:outputText id="awayPenaltyMinutes1" style="font-weight: bold" value="#{board.awayPenaltyMinutes1}"/> :
                    <h:commandButton value="+" styleClass="btn btn-outline-primary btn-sm" action="#{hockeyController.plusOneAwayPenaltyMinutes1(board.awayPenaltyMinutes1)}">
                        <f:ajax event="click" render="awayPenaltyMinutes1"/>
                    </h:commandButton>
                    <h:commandButton value="-" styleClass="btn btn-outline-primary btn-sm" action="#{hockeyController.minusOneAwayPenaltyMinutes1(board.awayPenaltyMinutes1)}">
                        <f:ajax event="click" render="awayPenaltyMinutes1"/>
                    </h:commandButton>

                    <h:outputText id="awayPenaltySeconds1" style="font-weight: bold" value="#{board.awayPenaltySeconds1}"/>
                    <p:poll interval="1" listener="#{hockeyController.hockeyScoreBoard.getAwayPenaltySeconds1}" update="awayPenaltySeconds1"/>
                    <h:commandButton value="+" styleClass="btn btn-outline-primary btn-sm" action="#{hockeyController.plusOneAwayPenaltySeconds1(board.awayPenaltySeconds1)}">
                        <f:ajax event="click" render="awayPenaltySeconds1"/>
                    </h:commandButton>
                    <h:commandButton value="-" styleClass="btn btn-outline-primary btn-sm" action="#{hockeyController.minusOneAwayPenaltySeconds1(board.awayPenaltySeconds1)}">
                        <f:ajax event="click" render="awayPenaltySeconds1"/>
                    </h:commandButton>
                    <br/>

                    <h:inputText maxlength="2" size="1" value="88" /> <h:inputText value="2:33" /><br/>
                    <h:inputText maxlength="2" size="1" value="88" /> <h:inputText value="2:33" /><br/>
                </h:column>
            </h:dataTable>
            <br/>

            <h:commandButton id="ss" value="#{hockeyController.ss}" styleClass="btn btn-danger" action="#{hockeyController.forwardTime}">
                <f:ajax event="click" render="ss"/>
            </h:commandButton>
        </h:form>



        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </h:body>
</html>
