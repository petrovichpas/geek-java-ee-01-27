<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"/>
        <title>Hockey scoreboard</title>
    </h:head>

    <h:body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <h:outputLink value="Log in" styleClass="nav-link">Log in</h:outputLink>
                    </li>
                    <li class="nav-item">
                        <h:outputLink value="index.xhtml" styleClass="nav-link">Main</h:outputLink>
                    </li>
                    <li class="nav-item">
                        <h:outputLink value="my_boards.xhtml" styleClass="nav-link">My boards</h:outputLink>
                    </li>
                </ul>
            </div>
        </nav>


        <h:form id="adminForm">
            <h:panelGrid style="display: inline" columns="1">
                <h:outputText value="#{hockeyController.hockeyScoreBoard.homeName}" />
                <h:outputText value="#{hockeyController.hockeyScoreBoard.homeName}" />
            </h:panelGrid>

            <h:panelGrid style="display: inline" columns="1">
                <h:outputText value="#{hockeyController.hockeyScoreBoard.homeName}" />
                <h:outputText value="#{hockeyController.hockeyScoreBoard.homeName}" />
            </h:panelGrid>


            <h:dataTable value="#{hockeyController.hockeyScoreBoard}" var="board" style="text-align: center">
                <h:column>
                    <h:outputText value="#{board.homeName}" /><br/>

                    <h:outputText id="homeScore" style="font-weight: bold" value="#{board.homeScore}"/>

                    <h:commandButton id="homeScore--1" value="+" actionListener="#{hockeyController.plusOne}">
                        <f:ajax event="click" render="homeScore"/>
                    </h:commandButton>

                    <h:commandButton id="homeScore-1" value="-" actionListener="#{hockeyController.minusOne}">
                        <f:ajax event="click" render="homeScore"/>
                    </h:commandButton>
                    <br/>

                    <h:outputLabel value="Удаления"/><br/>

                    <h:inputText id="homePenaltyNumber1" maxlength="2" size="1" value="#{board.homePenaltyNumber1}"/>

                    <h:outputText id="homePenaltyMinutes1" value="#{board.homePenaltyMinutes1}"/>

                    <h:commandButton id="homePenaltyMinutes1--1" value="+" actionListener="#{hockeyController.plusOne}">
                        <f:ajax event="click" render="homePenaltyMinutes1"/>
                    </h:commandButton>

                    <h:commandButton id="homePenaltyMinutes1-1" value="-" actionListener="#{hockeyController.minusOne}">
                        <f:ajax event="click" render="homePenaltyMinutes1"/>
                    </h:commandButton>

                    <h:outputText id="homePenaltySeconds1" style="font-weight: bold" value="#{board.homePenaltySeconds1}"/>

                    <h:commandButton id="homePenaltySeconds1--1" value="+" actionListener="#{hockeyController.plusOne}">
                        <f:ajax event="click" render="homePenaltySeconds1"/>
                    </h:commandButton>

                    <h:commandButton id="homePenaltySeconds1-1" value="-" actionListener="#{hockeyController.minusOne}">
                        <f:ajax event="click" render="homePenaltySeconds1"/>
                    </h:commandButton>
                    <br/>

                </h:column>

                <h:column>
                    <h:outputLabel value="Time"/><br/>

                    <h:commandButton id="minutes--1" value="+" actionListener="#{hockeyController.plusOne}">
                        <f:ajax event="click" render="time"/>
                    </h:commandButton>

                    <h:commandButton id="minutes-1" value="-" actionListener="#{hockeyController.minusOne}">
                        <f:ajax event="click" render="time"/>
                    </h:commandButton>

                    <h:outputText id="time" value="#{board.minutes}:#{board.seconds}"/>

                    <h:commandButton id="seconds--1" value="+" actionListener="#{hockeyController.plusOne}">
                        <f:ajax event="click" render="time"/>
                    </h:commandButton>

                    <h:commandButton id="seconds-1" value="-" actionListener="#{hockeyController.minusOne}">
                        <f:ajax event="click" render="time"/>
                    </h:commandButton><br/>

                    <h:outputLabel value="Период"/><br/>

                    <h:outputLabel id="period" value="#{board.period}"/>

                    <h:commandButton id="period--1" value="+" actionListener="#{hockeyController.plusOne}">
                        <f:ajax event="click" render="period"/>
                    </h:commandButton>

                    <h:commandButton id="period-1" value="-" actionListener="#{hockeyController.minusOne}">
                        <f:ajax event="click" render="period"/>
                    </h:commandButton>
                </h:column>

                <h:column>
                    <h:outputText value="#{board.awayName}" /><br/>

                    <h:outputText id="awayScore" style="font-weight: bold" value="#{board.awayScore}"/>

                    <h:commandButton id="awayScore--1" value="+" actionListener="#{hockeyController.plusOne}">
                        <f:ajax event="click" render="awayScore"/>
                    </h:commandButton>

                    <h:commandButton id="awayScore-1" value="-" actionListener="#{hockeyController.minusOne}">
                        <f:ajax event="click" render="awayScore"/>
                    </h:commandButton><br/>

                    <h:outputLabel value="Удаления"/><br/>

                    <h:inputText id="awayPenaltyNumber1" maxlength="2" size="1" value="#{hockeyController.hockeyScoreBoard.awayPenaltyNumber1}"/>

                    <h:outputText id="awayPenaltyMinutes1" value="#{board.awayPenaltyMinutes1}"/>

                    <h:commandButton id="awayPenaltyMinutes1--1" value="+" actionListener="#{hockeyController.plusOne}">
                        <f:ajax event="click" render="awayPenaltyMinutes1"/>
                    </h:commandButton>

                    <h:commandButton id="awayPenaltyMinutes1-1" value="-" actionListener="#{hockeyController.minusOne}">
                        <f:ajax event="click" render="awayPenaltyMinutes1"/>
                    </h:commandButton>

                    <h:outputText id="awayPenaltySeconds1" style="font-weight: bold" value="#{board.awayPenaltySeconds1}"/>

                    <h:commandButton id="awayPenaltySeconds1--1" value="+" actionListener="#{hockeyController.plusOne}">
                        <f:ajax event="click" render="awayPenaltySeconds1"/>
                    </h:commandButton>

                    <h:commandButton id="awayPenaltySeconds1-1" value="-" actionListener="#{hockeyController.minusOne}">
                        <f:ajax event="click" render="awayPenaltySeconds1"/>
                    </h:commandButton>
                </h:column>
            </h:dataTable>
            <br/>

            <p:selectBooleanCheckbox value="#{hockeyController.countdown}" itemLabel="Countdown"/><br/>

            <h:commandButton id="ss" value="#{hockeyController.ss}" styleClass="btn btn-danger" action="#{hockeyController.start}">
                <f:ajax event="click" render="ss"/>
            </h:commandButton>


            <p:poll interval="1" listener="#{hockeyController.getHockeyScoreBoard}" update="adminForm"/>
        </h:form>



        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </h:body>
</html>
