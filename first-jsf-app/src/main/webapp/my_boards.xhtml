<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"/>
        <title>Hockey scoreboard</title>
</h:head>

<h:body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <h:outputLink value="Log in" styleClass="nav-link">Log in</h:outputLink>
                </li>
                <li class="nav-item">
                    <h:outputLink value="index.xhtml" styleClass="nav-link">Main</h:outputLink>
                </li>
                <li class="nav-item">
                    <h:outputLink value="my_boards.xhtml" styleClass="nav-link">My boards</h:outputLink>
                </li>
            </ul>
        </div>
    </nav>

    <h1>My scoreboards</h1>
    <h:form id="hkBoardForm">
        <div class="col-12">
            <h:dataTable value="#{hockeyController.allBoards}" var="board" styleClass="table table-bordered my-2">
                <h:column>
                    <f:facet name="header">Id</f:facet>
                    #{board.id}
                </h:column>

                <h:column>
                    <f:facet name="header">Description</f:facet>
                    #{board.description}
                </h:column>

                <h:column>
                    <f:facet name="header">Actions</f:facet>
                    <h:commandButton value="Open" styleClass="btn btn-success" action="#{hockeyController.openBoard(board)}"/>
                    <h:commandButton value="Broadcast" styleClass="btn btn-success" action="#{hockeyController.broadcast(board)}"/>
                    <h:commandButton value="Edit" styleClass="btn btn-success" action="#{hockeyController.editBoard(board)}"/>
                    <h:commandButton value="Delete" styleClass="btn btn-danger" action="#{hockeyController.deleteBoard(board.id)}">
                        <f:ajax event="click" render="hkBoardForm"/>
                    </h:commandButton>
                </h:column>
            </h:dataTable>

            <h:commandButton value="Create scoreboard" styleClass="btn btn-primary" action="#{hockeyController.createBoard}"/>
        </div>
    </h:form>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</h:body>
</html>
